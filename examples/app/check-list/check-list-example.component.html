<mat-nav-list>
        <pip-check-item *ngFor="let shoe of typesOfShoes; let i = index" 
        [id]="i"
        [title]="shoe.title" 
        [subtitle]="shoe.subtitle"
        [subtitleIcon]="shoe.subtitleIcon" 
        [textBold] = "shoe.textBold"
        [text] = "shoe.text"

        (select) = "select($event)"
        [checked] = "shoe.checked"
        (check) = "check($event)"></pip-check-item>
</mat-nav-list>
